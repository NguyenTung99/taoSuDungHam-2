<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>

<script>

    let dai = 10;
    let rong = 5;

    function hinhChuNhat(a, b) {
        return a * b;
    }
    let ketQua = hinhChuNhat(dai, rong);
    alert('diện tích=' + ketQua);

    function chuVi(a, b) {
        return a + b;
    }
    let tinh = chuVi(dai, rong);
    alert('chu vi=' + tinh);

</script>

</body>
